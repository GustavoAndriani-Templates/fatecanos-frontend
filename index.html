<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FATECANOS - Plataforma de Discussões</title>
    <meta name="description" content="Uma plataforma de discussão inspirada no Reddit para comunidades online" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="FATECANOS - Plataforma de Discussão" />
    <meta property="og:description" content="Uma plataforma de discussão inspirada no Reddit para comunidades online" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="FATECANOS - Plataforma de Discussão" />
    <meta name="twitter:description" content="Uma plataforma de discussão inspirada no Reddit para comunidades online" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FF4500" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1F2937" media="(prefers-color-scheme: dark)">
    
    <style>
      /* Critical CSS for initial loading */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f9fafb;
        color: #1f2937;
        line-height: 1.6;
      }
      
      body.dark {
        background-color: #111827;
        color: #f9fafb;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading animation */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f4f6;
        border-radius: 50%;
        border-top-color: #ff4500;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Initial fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-out;
      }
    </style>
  </head>
  <body class="h-full">
    <div id="root">
      <!-- Initial loading state -->
      <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900 fade-in">
        <div class="text-center">
          <div class="flex items-center justify-center mb-4">
            <svg class="w-12 h-12 text-orange-500 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
          </div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">FATECANOS</h1>
          <p class="text-gray-600 dark:text-gray-400 mb-4">Carregando a plataforma...</p>
          <div class="loading-spinner mx-auto"></div>
        </div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Enhanced loading experience with error handling
      window.addEventListener('load', function() {
        // Remove initial loading state once React app mounts
        setTimeout(() => {
          const loadingElement = document.querySelector('#root > div');
          if (loadingElement && loadingElement.querySelector('.loading-spinner')) {
            loadingElement.style.display = 'none';
          }
        }, 1000);
        
        // Error boundary for failed loads
        window.addEventListener('error', (e) => {
          console.error('Application error:', e.error);
          const root = document.getElementById('root');
          if (root) {
            root.innerHTML = `
              <div class="flex items-center justify-center min-h-screen bg-gray-50 dark:bg-gray-900">
                <div class="text-center max-w-md p-6">
                  <div class="text-red-500 mb-4">
                    <svg class="w-16 h-16 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z" />
                    </svg>
                  </div>
                  <h2 class="text-xl font-bold text-gray-900 dark:text-white mb-2">Erro ao Carregar</h2>
                  <p class="text-gray-600 dark:text-gray-400 mb-4">Ocorreu um erro ao carregar a aplicação. Por favor, recarregue a página.</p>
                  <button onclick="window.location.reload()" class="px-4 py-2 bg-orange-500 text-white rounded-md hover:bg-orange-600 transition-colors">
                    Recarregar Página
                  </button>
                </div>
              </div>
            `;
          }
        });
      });
      
      // Service Worker registration for future PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Auto dark mode detection
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
        document.body.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
        document.body.classList.remove('dark');
      }
    </script>
  </body>
</html>
